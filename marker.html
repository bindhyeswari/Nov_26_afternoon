<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
        }
        div.info_window {
            height: auto;
            min-width: 100px;
            font-size: 2em;
        }
        #map-canvas {
            height: 100vh;
            width: 100vw;
        }
    </style>

</head>
<body>
    <div id="map-canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

        var map = new google.maps.Map(document.getElementById('map-canvas'), {
            zoom: 13,
            center: new google.maps.LatLng(37.3764892, -122.03061919999999)
        });

        var markers = [
            new google.maps.LatLng(37.3764892, -122.03061919999999),
            new google.maps.LatLng(37.40, -122.03061919999999),
            new google.maps.LatLng(37.40, -122.06),
            new google.maps.LatLng(37.3764892, -122.06),
            new google.maps.LatLng(37.3764892, -122.03061919999999)
        ];
        var marker_path = new google.maps.Polyline({
            path: markers,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });

        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(37.3764892, -122.03061919999999),
            map: map,
            animation: google.maps.Animation.DROP
        });


        var div = document.createElement('div');
        div.className = 'info_window';
        div.innerHTML = '121 W Washington Ave.';

        var info = new google.maps.InfoWindow();
        google.maps.event.addListener(marker, 'click', function() {
            info.setContent(div);
            info.open(map, marker);
        });

        marker_path.setMap(map);





    </script>
</body>
</html>
